<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#taskdetail{{ task.id }}">Detail
</button>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="taskdetail{{ task.id }}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            {% if task %}
                <div>
                    <h3>预览</h3>
                    {{ task.detail|safe }}
                </div>
{#                <a href="{% url 'EditTask' task_stud.id %}">修改</a>#}
                {% else %}
                Empty
            {% endif %}



        </div>
    </div>

</div>
