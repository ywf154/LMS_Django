{% if data == 1 %}

    <a data-toggle="modal" data-target="#teacher_Modal">
        <span class="glyphicon glyphicon-education" aria-hidden="true"></span>My Information
    </a>


{% else %}

    <!-- Modal -->
    <div class="modal fade" id="teacher_Modal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="statusModalLabel">Hide this course</h4>
                </div>
                <div class="modal-body">
                    {% include 'compose/course/teacher-detail.html' with teacher=user.teacher %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


{% endif %}
