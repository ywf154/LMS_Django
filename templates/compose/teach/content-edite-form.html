{% if data == 1 %}
    <button class="btn btn-primary btn-lg" id="editContent">Edite</button>
{% else %}
    <div id="formContent" style="display: none;margin-left: 28px;margin-top: 20px">
        <form method="post">
            {% csrf_token %}
            {{ form.media }}

            <div class="row">
                章节名称：{{ form.name }}
                <button type="submit" class="btn btn-primary btn-sm">save</button>
            </div>

            <div class="row">
                {{ form.learning_space }}
                {{ errs }}
            </div>

        </form>
    </div>
    <script>
        document.getElementById('editContent').addEventListener('click', function () {
            document.getElementById('formContent').style.display = 'block';
            document.getElementById('ContentShow').style.display = 'none';
            document.getElementById('showTaskList').style.display = 'none';
        });
    </script>
{% endif %}
