<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body {
            background-image: url("https://lh3.googleusercontent.com/p/AF1QipN1MH058c2ZcT2iKaPazATK1e80zfGx1qeiIhHp=s1360-w1360-h1020");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 200px;
            max-height: 200px;

        }

        .login-container {
            width: 400px;
            height: 400px;
            background-color: white;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .checkbox {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .forgot {
            margin-left: 10px;
        }

        .login {
            margin-top: 15px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<img src="https://vstu.by/images/logotype/logo_en1.png" alt="Logo" class="logo">

<div class="login-container">
    <form action="" method="post">
        {% csrf_token %}
        {{ 错误 }}
        <div class="name">
            <label>用户登录</label>
        </div>
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control input-lg" name="username" placeholder="用户名">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control input-lg" name="password" placeholder="密码">
        </div>
        <div class="checkbox">
            <label class="f-white">
                <input type="checkbox">记住密码
            </label>
            <a href="/" class="pull-right forgot">返回首页</a>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block login">登录</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
