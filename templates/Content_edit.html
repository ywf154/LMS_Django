{% extends 'base.html' %}
{% block content %}
    <div>
        <a href="{% url 'Lesson_edit' content.lesson.id %}">
            <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>返回
        </a>
    </div>

    <div style="overflow: auto; ">
        <div style="float: left;">
            <form method="post" enctype="multipart/form-data">
                {{ form.media }}
                {% csrf_token %}
                {{ form }}
                {{ errs }}
                <button type="submit">提交</button>
            </form>
        </div>
        <div style="float: right;width: 200px;">
            <li>
                <a href="{% url 'uploadfile' content.id %}"><span class="glyphicon glyphicon-pushpin"
                                                                  aria-hidden="true"></span>上传课件</a>
            </li>
            预览：
            <ol>
                {% for courseResource in courseResources %}
                    <li>
                        {{ courseResource.name }}
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
{% endblock %}
