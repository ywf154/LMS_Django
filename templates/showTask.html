{% extends 'base.html' %}
{% block title %}作业展示{% endblock %}
{% block content %}
    <div>
        <a href="{% url 'Lesson_edit' task.content.lesson.id %}">
            <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>返回
        </a>
    </div>
    <h3>{{ task.content.name }}</h3>
    <h3>提交的学生：{{ task.user.username }}</h3>
    <div style="border: solid">
        <div>{{ task.detail|safe }}</div>
    </div>

    <form method="post" enctype="multipart/form-data">
        {{ form.media }}
        {% csrf_token %}
        {{ form }}
        {{ errs }}
        <button type="submit">提交</button>
    </form>

{% endblock %}
