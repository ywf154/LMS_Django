{% extends 'base.html' %}
{% block title %}作业{% endblock %}
{% block content %}
    <div class="bread">
        <ul>
            <li><a href="{% url 'index' %}">首页</a></li>
            <li><a href="{% url 'CourseList' %}">课程列表</a></li>
            <li><a href="{% url 'CourseDetail_start' cid %}">课程门户</a></li>
            <li>
                <a href="{% url 'Course_learn' cid lid tid %}">章节</a>
            </li>
            <li>
                <a href="{% url 'task' cid lid tid %}">作业</a>
            </li>
        </ul>
    </div>


    <div>
        <a href="{% url 'Course_learn' cid lid tid %}">
            <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>返回</a>
    </div>


    {% if task %}
        <div>
            <h3>预览</h3>
            {{ task.detail|safe }}
        </div>
        <a href="{% url 'EditTask' task.id %}">修改</a>
    {% endif %}



    {% if form %}
        <form method="post">
        {{ form.media }}
        {% csrf_token %}
        {{ form }}
        <span class="glyphicon glyphicon-saved" aria-hidden="true"></span><input type="submit" value="提交">
    {% endif %}

{% endblock %}
