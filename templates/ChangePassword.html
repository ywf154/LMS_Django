{% extends 'base.html' %}
{% block title %}修改密码{% endblock %}
{% block content %}
    <a href="{% url 'index' %}">
        <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>返回
    </a>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">修改密码</h5>

                        <form method="post" class="password-form">
                            {% csrf_token %}


                            <div class="form-group">
                                <label for="{{ pwd_form.password.id_for_label }}">新密码:</label>
                                {{ pwd_form.password1 }}
                            </div>

                            <div class="form-group">
                                <label for="{{ pwd_form.password2.id_for_label }}">确认密码:</label>
                                {{ pwd_form.password2 }}
                            </div>
                            {% if pwd_form.errors %}
                                <div class="alert alert-danger">
                                    {{ pwd_form.errors.as_text }}
                                </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary">修改</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .password-form {
            margin-top: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            margin-top: 20px;
        }
    </style>

{% endblock %}
